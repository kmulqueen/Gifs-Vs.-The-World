<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIFs Against Humanity</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
    <!-- CSS & BOOTSTRAP -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <!-- jQuery, firebase, & app.js -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <!-- Black Card & Submitted gifs -->
        <div class="jumbotron">

       

            <h1 id="blackCardText" class="display-4 text-center">
            <h3 id="timer"> </h3>

            </h1>
            <hr class="my-4">
            <div id="community-gif-dump" class="text-center">This is where the submitted gifs will show to be voted on.</div>
            <img id="imgg" src="blkcrd.png">
        </div>
      
        <!-- Player's Interface -->
        <div id="player-card" class="card">
            <div class="card-header" id="player-name">
                <!-- Form to Input & Collect Player Name -->
                <div class="input-group mb-3" id="player-name-form">
                    <input type="text" class="form-control" id="player-name-input" placeholder="Player Name" required>
                    <div class="input-group-append">
                        <input type='submit' class="btn btn-dark" id="ready-button" type="button" value="Ready!">
                    </div>
                </div>

            <!-- Searching for gifs -->
            <div class="card-body">
                <h5 class="card-title">Search For Gifs</h5>
                <form id="gif-form">
                    <input type="text" id="gif-input">

                    <input type='submit' id="gif-search" class="btn btn-dark" value="Search">

                </form>
                <br>
                <hr>
                <!-- Player's gifs show here -->
                <div id="player-gif-dump">Search Results Show Here</div>
            </div>
        </div>

    </div>
    </div>

    <!-- new round button  -->
    <div >
        <button id="newRoundButton" class="btn-dark">Start Round</button>
    </div>
</body>

</html>
