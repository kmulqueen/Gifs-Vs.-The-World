<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIFs Against Humanity</title>
    <!-- CSS & BOOTSTRAP -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- jQuery & app.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <!-- Black Card & Submitted gifs -->
        <div class="jumbotron">
            <h1 id="community-gif-dump" class="display-4 text-center">submited Gif's will go here?
            </h1>
            <hr class="my-4">
            <div id="blackCardText" class="text-center"></div>
        </div>
        <!-- Player's Interface -->
        <div class="card">
            <div class="card-header">
                Player Name
            </div>
            <!-- Searching for gifs -->
            <div class="card-body">
                <h5 class="card-title">Search For Gifs</h5>
                <form id="gif-form">
                    <input type="text" id="gif-input">
                    <input type='submit' id="gif-search" class="btn btn-primary" value="Add a gif">
                </form>
                <br>
                <hr>
                <!-- Player's gifs show here -->
                <div id="player-gif-dump">Search Results Show Here</div>
            </div>
        </div>
    </div>

    <!-- new round button -->
    <div>
        <button id="newRoundButton">New Round</button>
    </div>
</body>

</html>
